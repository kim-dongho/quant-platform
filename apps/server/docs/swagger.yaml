basePath: /api
definitions:
  internal_controller.StockItem:
    properties:
      symbol:
        example: NVDA
        type: string
    type: object
  quant-server_internal_model.BacktestRequest:
    type: object
  quant-server_internal_model.MarketData:
    description: 개별 일자의 시가, 고가, 저가, 종가 및 거래량 정보
    properties:
      bb_l:
        example: 139.8
        type: number
      bb_m:
        example: 150
        type: number
      bb_u:
        example: 160.2
        type: number
      close:
        example: 153.4
        type: number
      high:
        example: 155.8
        type: number
      low:
        example: 149.1
        type: number
      macd:
        example: 1.25
        type: number
      macd_h:
        example: 0.45
        type: number
      open:
        example: 150.25
        type: number
      rsi:
        description: 보조지표 필드
        example: 55.42
        type: number
      time:
        example: "2026-02-01"
        type: string
      volume:
        example: 1200500
        type: number
    type: object
  quant-server_internal_model.StockHistoryResponse:
    description: 주식의 기본 정보와 과거 시세 데이터를 포함합니다.
    properties:
      company_name:
        example: NVIDIA Corporation
        type: string
        x-order: "2"
      data:
        items:
          $ref: '#/definitions/quant-server_internal_model.MarketData'
        type: array
        x-order: "3"
      symbol:
        example: NVDA
        type: string
        x-order: "1"
    type: object
host: localhost:8080
info:
  contact: {}
  description: Go + Python 퀀트 플랫폼 API 서버입니다.
  title: Quant Trading API
  version: "1.0"
paths:
  /backtest:
    post:
      consumes:
      - application/json
      description: 파라미터를 Python 엔진으로 전달하여 백테스트 결과(수익률 곡선 등)를 받아옵니다.
      parameters:
      - description: 백테스트 설정 (Ticker 및 전략 파라미터)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/quant-server_internal_model.BacktestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 수익률 데이터 및 날짜 배열
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Engine connection failed
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 퀀트 백테스트 실행
      tags:
      - backtest
  /stocks/{symbol}/history:
    get:
      consumes:
      - application/json
      description: 특정 심볼의 회사명과 과거 시세 데이터를 조회합니다. (없으면 자동 수집)
      parameters:
      - description: Stock Symbol (e.g., NVDA)
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/quant-server_internal_model.StockHistoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 주식 히스토리 조회
      tags:
      - stocks
  /stocks/list:
    get:
      description: DB에 저장된 중복 없는 종목 심볼 목록을 조회합니다. 검색창의 자동완성(Autocomplete) 기능에 사용됩니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_controller.StockItem'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 종목 리스트 조회 (자동완성용)
      tags:
      - stocks
swagger: "2.0"
