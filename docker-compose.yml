version: "3.8"

services:
  # 1. 시계열 데이터베이스 (PostgreSQL + TimescaleDB)
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: quant-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quant
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d quant"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. 메시지 큐 (Redis)
  redis:
    image: redis:alpine
    container_name: quant-redis
    ports:
      - "6379:6379"

  # 3. 백엔드 API (Go)
  api:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: quant-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: "db"
      DB_USER: "user"
      DB_PASSWORD: "password"
      DB_NAME: "quant"
      DB_PORT: "5432"
      DB_DSN: "host=db user=user password=password dbname=quant port=5432 sslmode=disable"
      REDIS_ADDR: "redis:6379"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # 4. 퀀트 엔진 (Python Worker)
  engine:
    build:
      context: ./apps/engine
      dockerfile: Dockerfile
    container_name: quant-engine
    environment:
      DB_DSN: "postgresql://user:password@db:5432/quant"
      REDIS_HOST: "redis"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

